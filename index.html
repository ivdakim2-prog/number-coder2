<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        .key-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .key-pairs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .key-pair {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        input, select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .operation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .operation-btn {
            flex: 1;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .operation-btn.active {
            background: #667eea;
            color: white;
        }
        
        #transformBtn {
            background: #8b5cf6;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
        
        .result-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            min-height: 30px;
            word-break: break-all;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .copy-btn {
            background: #3b82f6;
            color: white;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        <p class="subtitle">–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª –ø–æ –∑–∞–¥–∞–Ω–Ω–æ–º—É –∫–ª—é—á—É</p>
        
        <div class="key-display">
            <strong>–ö–ª—é—á –∑–∞–º–µ–Ω—ã:</strong>
            <div class="key-pairs">
                <span class="key-pair">1 ‚Üí 0</span>
                <span class="key-pair">2 ‚Üí 9</span>

<span class="key-pair">3 ‚Üí 8</span>
                <span class="key-pair">4 ‚Üí 7</span>
                <span class="key-pair">5 ‚Üí 6</span>
                <span class="key-pair">6 ‚Üí 5</span>
                <span class="key-pair">7 ‚Üí 4</span>
                <span class="key-pair">8 ‚Üí 3</span>
                <span class="key-pair">9 ‚Üí 2</span>
                <span class="key-pair">0 ‚Üí 1</span>
            </div>
        </div>
        
        <input type="text" id="numberInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)" inputmode="numeric">
        
        <div class="operation-buttons">
            <button class="operation-btn active" id="encodeBtn">–ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="operation-btn" id="decodeBtn">–†–∞—Å–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <button id="transformBtn">üîÑ –í—ã–ø–æ–ª–Ω–∏—Ç—å –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</button>
        
        <div class="result-box">
            <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong>
            <div id="result">‚Äî</div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn copy-btn" id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="action-btn clear-btn" id="clearBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –ö–ª—é—á –∑–∞–º–µ–Ω—ã
        const key = {
            '1': '0', '2': '9', '3': '8', '4': '7', '5': '6',
            '6': '5', '7': '4', '8': '3', '9': '2', '0': '1'
        };
        
        // –¢–µ–∫—É—â–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
        let currentOperation = 'encode';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const transformBtn = document.getElementById('transformBtn');
        const numberInput = document.getElementById('numberInput');
        const resultElement = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è
        function transformNumber(input, operation) {
            let result = '';
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                if (operation === 'encode') {
                    // –ö–æ–¥–∏—Ä–æ–≤–∫–∞: –∑–∞–º–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—É –ø–æ –∫–ª—é—á—É
                    result += key[char] || char;
                } else {
                    // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∫–∞: –∏—â–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Ü–∏—Ñ—Ä—É
                    let found = false;
                    for (const [original, replacement] of Object.entries(key)) {
                        if (replacement === char) {
                            result += original;
                            found = true;
                            break;
                        }
                    }
                    if (!found) result += char;
                }
            }
            
            return result;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        encodeBtn.addEventListener('click', function() {
            currentOperation = 'encode';
            encodeBtn.classList.add('active');
            decodeBtn.classList.remove('active');
        });
        
        decodeBtn.addEventListener('click', function() {
            currentOperation = 'decode';
            decodeBtn.classList.add('active');
            encodeBtn.classList.remove('active');
        });
        
        // –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è
        transformBtn.addEventListener('click', function() {
            const input = numberInput.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞
            if (!input) {
                resultElement.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ';
                resultElement.style.color = 'red';
                return;
            }

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ü–∏—Ñ—Ä—ã
            if (!/^\d+$/.test(input)) {
                resultElement.textContent = '–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã (0-9)!';
                resultElement.style.color = 'red';
                return;
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ
            const result = transformNumber(input, currentOperation);
            resultElement.textContent = result;
            resultElement.style.color = 'green';
        });
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        copyBtn.addEventListener('click', function() {
            const resultText = resultElement.textContent;
            
            if (resultText === '‚Äî'  resultText.includes('–í–≤–µ–¥–∏—Ç–µ')  resultText.includes('–¢–æ–ª—å–∫–æ')) {
                alert('–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç!');
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä!');
                })
                .catch(err => {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å: ' + err);
                });
        });
        
        // –û—á–∏—Å—Ç–∫–∞
        clearBtn.addEventListener('click', function() {
            numberInput.value = '';
            resultElement.textContent = '‚Äî';
            resultElement.style.color = '#333';
            numberInput.focus();
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
        numberInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                transformBtn.click();
            }
        });
    </script>
</body>
</html>
