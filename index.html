<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a2e; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; border-radius: 15px; padding: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #16213e; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; text-align: center; }
        input:focus { outline: none; border-color: #0f4c75; }
        .buttons { display: flex; gap: 10px; margin-bottom: 15px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .op-btn { background: #e8e8e8; color: #333; }
        .op-btn.active { background: #0f4c75; color: white; }
        #goBtn { background: #ff6b6b; color: white; font-size: 18px; }
        .result { background: #f1f3f4; padding: 20px; border-radius: 10px; margin-top: 15px; }
        #output { font-size: 28px; font-weight: bold; color: #16213e; text-align: center; min-height: 40px; word-break: break-all; }
        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        #copyBtn { background: #1dd1a1; color: white; }
        #clearBtn { background: #8395a7; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ –®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        <p class="subtitle">–í–µ—Ä–Ω—ã–π –∫–ª—é—á: 1‚Üí6 2‚Üí5 3‚Üí0 4‚Üí3 5‚Üí1 6‚Üí2 7‚Üí4 8‚Üí9 9‚Üí8 0‚Üí7</p>
        
        <input type="text" id="inputNumber" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" maxlength="50" autofocus>
        
        <div class="buttons">
            <button class="op-btn active" id="btnEncode">–ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="op-btn" id="btnDecode">–†–∞—Å–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <button id="goBtn">‚ñ∂ –í–´–ü–û–õ–ù–ò–¢–¨</button>
        
        <div class="result">
            <div style="color: #666; margin-bottom: 10px; text-align: center;">–†–µ–∑—É–ª—å—Ç–∞—Ç:</div>
            <div id="output">‚Äî</div>
        </div>
        
        <div class="action-btns">
            <button id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button id="clearBtn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // ================== –¢–û–ß–ù–´–ô –ö–õ–Æ–ß ==================
        const KEY = {
            '1': '6', '2': '5', '3': '0', '4': '3', '5': '1',
            '6': '2', '7': '4', '8': '9', '9': '8', '0': '7'
        };
        
        // ================== –¢–ï–°–¢ –ö–õ–Æ–ß–ê ==================
        console.log("=== –¢–ï–°–¢ –ö–õ–Æ–ß–ê ===");
        console.log("1 ‚Üí", KEY['1'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 6)");
        console.log("2 ‚Üí", KEY['2'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 5)");
        console.log("3 ‚Üí", KEY['3'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 0)");
        console.log("4 ‚Üí", KEY['4'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 3)");
        console.log("5 ‚Üí", KEY['5'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 1)");
        console.log("6 ‚Üí", KEY['6'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 2)");
        console.log("7 ‚Üí", KEY['7'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 4)");
        console.log("8 ‚Üí", KEY['8'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 9)");
        console.log("9 ‚Üí", KEY['9'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 8)");
        console.log("0 ‚Üí", KEY['0'], "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 7)");
        
        // –¢–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ —á–∏—Å–ª–∞
        const testNumber = "1234567890";
        let testResult = "";
        for (let i = 0; i < testNumber.length; i++) {
            testResult += KEY[testNumber[i]];
        }
        console.log("–¢–µ—Å—Ç 1234567890 ‚Üí", testResult, "(–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 6503124987)");

// ================== –û–ë–†–ê–¢–ù–´–ô –ö–õ–Æ–ß ==================
        const REVERSE_KEY = {};
        for (let digit in KEY) {
            REVERSE_KEY[KEY[digit]] = digit;
        }
        console.log("–û–±—Ä–∞—Ç–Ω—ã–π –∫–ª—é—á:", REVERSE_KEY);
        
        // ================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==================
        let operation = 'encode';
        
        // ================== –≠–õ–ï–ú–ï–ù–¢–´ ==================
        const input = document.getElementById('inputNumber');
        const output = document.getElementById('output');
        const btnEncode = document.getElementById('btnEncode');
        const btnDecode = document.getElementById('btnDecode');
        const goBtn = document.getElementById('goBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // ================== –§–£–ù–ö–¶–ò–ò ==================
        function transform() {
            const text = input.value.trim();
            
            if (!text) {
                alert("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ");
                return;
            }
            
            if (!/^\d+$/.test(text)) {
                alert("–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã 0-9!");
                return;
            }
            
            let result = "";
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                
                if (operation === 'encode') {
                    result += KEY[char];
                } else {
                    result += REVERSE_KEY[char];
                }
            }
            
            output.textContent = result;
            console.log(${operation}: ${text} ‚Üí ${result});
        }
        
        // ================== –°–û–ë–´–¢–ò–Ø ==================
        btnEncode.onclick = function() {
            operation = 'encode';
            btnEncode.classList.add('active');
            btnDecode.classList.remove('active');
        };
        
        btnDecode.onclick = function() {
            operation = 'decode';
            btnDecode.classList.add('active');
            btnEncode.classList.remove('active');
        };
        
        goBtn.onclick = transform;
        
        input.onkeyup = function(e) {
            if (e.key === 'Enter') transform();
        };
        
        copyBtn.onclick = function() {
            const text = output.textContent;
            if (text && text !== '‚Äî') {
                navigator.clipboard.writeText(text);
                alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ: " + text);
            }
        };
        
        clearBtn.onclick = function() {
            input.value = '';
            output.textContent = '‚Äî';
            input.focus();
        };
        
        // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
        input.oninput = function() {
            this.value = this.value.replace(/\D/g, '');
        };
        
        console.log("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ. –ö–ª—é—á –ø—Ä–æ–≤–µ—Ä–µ–Ω.");
    </script>
</body>
