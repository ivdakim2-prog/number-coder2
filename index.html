<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 5px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            transition: border 0.3s;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #1e3c72;
            background: white;
        }
        
        .operation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .operation-btn {
            flex: 1;
            padding: 15px;
            background: #e8eaf6;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #1e3c72;
        }
        
        .operation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }
        
        .operation-btn.active {
            background: #1e3c72;
            color: white;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
        }
        
        #transformBtn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        #transformBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(238, 90, 82, 0.4);
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #ddd;
            margin-bottom: 20px;
        }
        
        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: block;
        }
        
        #result {
            font-size: 28px;
            font-weight: 800;
            color: #1e3c72;
            min-height: 40px;
            word-break: break-all;

text-align: center;
            padding: 10px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #copyBtn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }
        
        #clearBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7a7a7a 100%);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4ecdc4;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            #result {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!</div>
    
    <div class="container">
        <h1>üîê –®–∏—Ñ—Ä–∞—Ç–æ—Ä —á–∏—Å–µ–ª</h1>
        <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –æ–ø–µ—Ä–∞—Ü–∏—é</p>
        
        <div class="input-group">
            <label for="numberInput">–ß–∏—Å–ª–æ –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è:</label>
            <input type="text" id="numberInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 123456" inputmode="numeric" maxlength="50">
        </div>
        
        <div class="operation-buttons">
            <button class="operation-btn active" id="encodeBtn">üîí –ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="operation-btn" id="decodeBtn">üîì –†–∞—Å–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <button id="transformBtn">üîÑ –í–´–ü–û–õ–ù–ò–¢–¨</button>
        
        <div class="result-box">
            <span class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç:</span>
            <div id="result">‚Äî</div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" id="copyBtn">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="action-btn" id="clearBtn">üóë –°—Ç–µ—Ä–µ—Ç—å</button>
        </div>
    </div>

    <script>
        // –ù–û–í–´–ô –ö–õ–Æ–ß –ó–ê–ú–ï–ù–´ –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É
        const key = {
            '1': '6', '2': '5', '3': '0', '4': '3', '5': '1',
            '6': '2', '7': '4', '8': '9', '9': '8', '0': '7'
        };
        
        let currentOperation = 'encode';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const transformBtn = document.getElementById('transformBtn');
        const numberInput = document.getElementById('numberInput');
        const resultElement = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const notification = document.getElementById('notification');
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message, color = '#4ecdc4') {
            notification.textContent = message;
            notification.style.background = color;
            notification.style.display = 'block';

setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —á–∏—Å–ª–∞
        function transformNumber(input, operation) {
            let result = '';
            
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                
                if (operation === 'encode') {
                    // –ö–æ–¥–∏—Ä–æ–≤–∫–∞: –∑–∞–º–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—É –ø–æ –∫–ª—é—á—É
                    result += key[char] || char;
                } else {
                    // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∫–∞: –∏—â–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Ü–∏—Ñ—Ä—É
                    let found = false;
                    for (const [original, replacement] of Object.entries(key)) {
                        if (replacement === char) {
                            result += original;
                            found = true;
                            break;
                        }
                    }
                    if (!found) result += char;
                }
            }
            
            return result;
        }
        
        // 1. –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏
        encodeBtn.addEventListener('click', function() {
            currentOperation = 'encode';
            encodeBtn.classList.add('active');
            decodeBtn.classList.remove('active');
            numberInput.focus();
        });
        
        decodeBtn.addEventListener('click', function() {
            currentOperation = 'decode';
            decodeBtn.classList.add('active');
            encodeBtn.classList.remove('active');
            numberInput.focus();
        });
        
        // 2. –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ
        transformBtn.addEventListener('click', function() {
            const input = numberInput.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–æ–¥–∞
            if (!input) {
                resultElement.textContent = "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ";
                resultElement.style.color = "#ff6b6b";
                showNotification("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ", "#ff6b6b");
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ü–∏—Ñ—Ä—ã
            if (!/^\d+$/.test(input)) {
                resultElement.textContent = "–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã!";
                resultElement.style.color = "#ff6b6b";
                showNotification("–¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã 0-9!", "#ff6b6b");
                return;
            }
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ
            const result = transformNumber(input, currentOperation);
            resultElement.textContent = result;
            resultElement.style.color = "#1e3c72";
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
            const opName = currentOperation === 'encode' ? '–ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–æ' : '–†–∞—Å–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–æ';
            showNotification(${opName}: ${input} ‚Üí ${result}, "#1e3c72");
        });
        
        // 3. –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        copyBtn.addEventListener('click', function() {
            const resultText = resultElement.textContent;
            
            if (!resultText  resultText === "‚Äî"  resultText.includes("–í–≤–µ–¥–∏—Ç–µ") || resultText.includes("–¢–æ–ª—å–∫–æ")) {
                showNotification("–°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∏—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç!", "#ff6b6b");
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    showNotification("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä!", "#4ecdc4");
                })
                .catch(err => {
                    showNotification("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è", "#ff6b6b");
                    console.error("Copy error:", err);
                });
        });
        
        // 4. –û—á–∏—Å—Ç–∫–∞
        clearBtn.addEventListener('click', function() {
            numberInput.value = "";
            resultElement.textContent = "‚Äî";
            resultElement.style.color = "#1e3c72";

numberInput.focus();
            showNotification("–ü–æ–ª—è –æ—á–∏—â–µ–Ω—ã", "#a8a8a8");
        });
        
        // 5. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Enter
        numberInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                transformBtn.click();
            }
        });
        
        // 6. –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            numberInput.focus();
        });
        
        // 7. –í–∞–ª–∏–¥–∞—Ü–∏—è –≤–≤–æ–¥–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)
        numberInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^\d]/g, '');
        });
        
        console.log("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —Å –Ω–æ–≤—ã–º –∫–ª—é—á–æ–º!");
    </script>
</body>
</html>
